{% extends "layout.html" %}

{% block main %}
        <form action="/register" method="post" class="p-4 p-md-5 border rounded-3 bg-light">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" name="name" placeholder="John Doe" value="{{ request.form['name'] }}">
            <label for="name">Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" value="{{ request.form['email'] }}">
            <label for="email">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            <label for="password">Password</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="cpassword" name="cpassword" placeholder="Confirm Password">
            <label for="cpassword">Confirm Password</label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
          <hr class="my-4">
          <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>

        </form>
        <p>Already Signed up? <a href="/register">Register</a></p>

{% endblock %}
