<!DOCTYPE html>
<html>
    <head></head>
    <body>
     
        {% for record in datas.items %}
        {% if loop.last and datas.has_next %}
          <div class="infinite-scroll" name="intersect once " hx-get="{{ url_for('index', page=datas.next_num) }}" hx-trigger="intersect once " hx-swap="afterend">
        {% else %}
          <div>
        {% endif %}
            <!-- start message -->
            <a href="#" class="list-group-item list-group-item-action hans" aria-current="true" style="border:0">
              <div class="row">
                <div class="col-lg-2">
                  <div class="d-flex w-100 align-items-center justify-content-between">
                  <span class="chat-profile-div"><img src="{{ record.image | user_image }}" class="chat-profile-icon" draggable="false"></span>
                  </div>
                </div>
                <div class="col-lg-10">
                  <div class="d-flex w-100 align-items-center justify-content-between pe-2 pt-1">
                      <span class="profile-name">{{ record.name }}</span>
                  </div>
                  <div class="d-flex w-100 align-items-center justify-content-between pe-2">
                    <div class="inpm">{{ record.about }}</div>
                    </div>
                </div>
              </div>
            </a>
          <!-- End messages -->
          </div>
      {% endfor %}
    </body>
</html>
